name: CI/CD Pipeline
on:
  workflow_dispatch:
    inputs:
      action:
        description: "Actions to perform"
        required: true
        type: choice
        options:
          - ci-only
          - deploy-test-pypi
          - deploy-production-pypi
        default: ci-only
      reason:
        description: "Reason for manual trigger"
        required: false
        default: "Manual trigger."
permissions:
  contents: write           # Required for creating tags and releases
  pull-requests: read       # Required for PR approval checking
  actions: read             # Required for downloading artifacts
  issues: write             # Required for creating issues (rollback scenarios)
  repository-projects: read # Required for project access
  id-token: write           # Required for trusted publishing on PyPi
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.action || 'ci' }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Command To Check changes (just pretending)
        id: changes
        run: |
          ls -lha
          echo "Of course files changed a bit"

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Setup environment
        run: |
          chmod +x .github/scripts/setup-environment.sh
          .github/scripts/setup-environment.sh

      - name: Build and prepare for testing
        id: version
        run: |
          chmod +x .github/scripts/build-and-test.sh
          .github/scripts/build-and-test.sh

      - name: Test
        run: echo "Here we run lint, pytest, security scans... "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 15
      - name: Tagging
        if: github.event.inputs.action == 'deploy-test-pypi' || github.event.inputs.action == 'deploy-production-pypi'
        run: |
          chmod +x .github/scripts/create-git-tag.sh
          .github/scripts/create-git-tag.sh "${{ steps.version.outputs.version }}" "${{ github.event.inputs.action }}"


  delivery-package:
    needs: [build] #&& startsWith(github.ref, 'refs/tags')
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'deploy-test-pypi' || github.event.inputs.action == 'deploy-production-pypi')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: distribution-packages-${{ needs.build.outputs.version }}
          path: dist/

      - name: Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event.inputs.action == 'deploy-test-pypi'
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event.inputs.action == 'deploy-production-pypi'


